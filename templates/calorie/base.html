<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'calorie_app:index' %}">Home</a>
            <a href="{% url 'calorie_app:add_food' %}">Add Food</a>
            <a href="{% url 'calorie_app:view_foods' %}">View Foods</a>
            <a href="{% url 'calorie_app:view_stats' %}">Stats</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Calorie Counter</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
